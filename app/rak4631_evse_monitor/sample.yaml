sample:
  description: RAK4631 EVSE Monitor with J1772, Current Clamp, and Thermostat inputs
  name: EVSE Monitoring app
tests:
  sample.sidewalk.demo.ble:
    build_only: true
    platform_allow: nrf52840dk_nrf52840
    integration_platforms:
      - nrf52840dk_nrf52840
    tags: Sidewalk BLE
  sample.sidewalk.demo.fsk:
    build_only: true
    platform_allow: nrf52840dk_nrf52840
    extra_args: OVERLAY_CONFIG=fsk.conf
    integration_platforms:
      - nrf52840dk_nrf52840
    tags: Sidewalk FSK
  sample.sidewalk.demo.lora:
    build_only: true
    platform_allow: nrf52840dk_nrf52840
    extra_args: OVERLAY_CONFIG=lora.conf
    integration_platforms:
      - nrf52840dk_nrf52840
    tags: Sidewalk LoRa
